<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/x-icon" />
    <title>Treemap Diagram</title>
</head>
<body>
    <h1 id="title">Highest Grossing Movies</h1>
    <div id="description">Top 95 Highest Grossing Moovies Sorted by Revenue</div>
    <div id="tooltip">
        
    </div>
    <svg id="chart">

    </svg>
    <svg id="legend">
        <g>
            <rect class="legend-item" x="10" y="0" width="40" height="40" fill="orange">
                <text x="60" y="20" fill="black">Action</text>
            </rect>
        </g>
        <g>
            <rect class="legend-item" x="10" y="40" width="40" height="40" fill="lightgreen">
                <text x="60" y="60" fill="black">Drama</text>
            </rect>
        </g>
        <g>
            <rect class="legend-item" x="10" y="80" width="40" height="40" fill="coral">
                <text x="60" y="100" fill="black">Adventure</text>
            </rect> 
        </g>
        <g>
            <rect class="legend-item" x="10" y="120" width="40" height="40" fill="lightblue">
                <text x="60" y="140" fill="black">Family</text>
            </rect>
        </g>
        <g>
            <rect class="legend-item" x="10" y="160" width="40" height="40" fill="pink">
                <text x="60" y="180" fill="black">Animation</text>
            </rect>
        </g>
        <g>
            <rect class="legend-item" x="10" y="200" width="40" height="40" fill="khaki">
                <text x="60" y="220" fill="black">Comedy</text>
            </rect>
        </g>
        <g>
            <rect class="legend-item" x="10" y="240" width="40" height="40" fill="tan">
                <text x="60" y="260" fill="black">Biography</text>
            </rect>
        </g>
    </svg>
    <script src="./index.js" type="text/babel"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
